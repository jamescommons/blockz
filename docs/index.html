<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Obligatory meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Other neccessary tags -->
        <meta name="description" content="A clone of the mobile game Ballz">
        <meta name="theme-color" content="#1f1f1f">
        <meta name="robots" content="index,follow">
        <meta name="googlebot" content="index,follow">
        <meta name="google" content="notranslate">

        <!-- Links -->
        <link rel="icon" sizes="192x192" href="./assets/imgs/ball.png">
        <link rel="stylesheet" type="text/css" href="./styles/main-menu.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

        <title>Blockz - Main Menu</title>
    </head>
    <body style="background-color: #1f1f1f;">
        <div id="content">
            <div id="spacer-top" class="spacer"></div>
            <div id="title">
                <div class="letter" style="color: #ca0349;">B</div>
                <div class="letter" style="color: #e5a428;">l</div>
                <div class="letter" style="color: #1c66a4;">o</div>
                <div class="letter" style="color: #149e7e;">c</div>
                <div class="letter" style="color: #7cca3e;">k</div>
                <div class="letter" style="color: #a40770;">z</div>
            </div>
            <img
                id="play-btn"
                src="./assets/imgs/play-btn.png"
                alt="Something went wrong...">
            </img>
            <div id="settings-btns">
                <img
                    id="sound-on-off-btn"
                    class="settings-btn"
                    src="./assets/imgs/sound-on.png"
                    alt="...">
                </img>
                <img
                    id="stats-btn"
                    class="settings-btn"
                    src="./assets/imgs/stats-btn.png"
                    alt="...">
                </img>
            </div>
            <div id="spacer-bottom" class="spacer"></div>
            <footer id="contact-me">
                <p>Contact me at 
                    <a href="mailto:jcommons2002@gmail.com"
                        style="color: grey;">
                        jcommons2002@gmail.com
                    </a>
                </p>
            </footer>
        </div>
        <script>

            // Dynamically set height of content
            let resize = () => {
                let height = window.innerHeight;
                document.querySelector('#content')
                        .setAttribute('style', `height: ${height}px`);
            }
            resize();
            
            // Add resize event listener
            window.addEventListener('resize', resize);
        </script>

        <!-- Local storage script -->
        <script>

            // If user has never visited website
            if (localStorage.soundOn === undefined) {
                localStorage.soundOn = 'true';
            }

            // Set sound prefs
            if (localStorage.soundOn === 'false') {
                document.querySelector('#sound-on-off-btn')
                        .setAttribute('src', './assets/imgs/sound-off.png');
            }
        </script>

        <!-- Add event listers -->
        <script>

            // Sound prefs
            document.querySelector('#sound-on-off-btn').addEventListener('click', () => {
                if (localStorage.soundOn === 'true') {
                    localStorage.soundOn = 'false';
                    document.querySelector('#sound-on-off-btn')
                            .setAttribute('src', './assets/imgs/sound-off.png');
                } else {
                    localStorage.soundOn = 'true';
                    document.querySelector('#sound-on-off-btn')
                            .setAttribute('src', './assets/imgs/sound-on.png');
                }
            });
            
            // Stats btn
            document.querySelector('#stats-btn').addEventListener('click', () => {
                document.location.href = './stats.html';
            });

            // Play btn
            document.querySelector('#play-btn').addEventListener('click', () => {
                document.location.href = './blockz.html';
            });
        </script>
    </body>
</html>
