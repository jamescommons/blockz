<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Obligatory meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Other neccessary tags -->
        <meta name="description" content="A clone of the mobile game Ballz">
        <meta name="theme-color" content="#1f1f1f">
        <meta name="robots" content="index,follow">
        <meta name="googlebot" content="index,follow">
        <meta name="google" content="notranslate">

        <!-- Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

        <style>
            body {
                font-family: sans-serif;
                color: #f9f9f9;
                text-align: center;
            }

            header {
                height: 30px;
                display: flex;
                justify-content: space-between;
            }

            #highscore {
                text-align: center;
                font-size: 20px;
                padding-top: 3px;
            }

            #score {
                text-align: center;
                font-size: 30px;
            }

            #pause-btn {
                height: 30px;
            }

            #game-canvas {
                padding-top: 10px;
                border-style: solid;
                border-width: 5px 5px 5px 5px;
                border-color: #ffffff;
                
            }
        </style>

        <title>Blockz - Playing</title>
    </head>
    <body style="background-color: #1f1f1f;">
        <header>
            <div id="highscore-group">
                <div style="font-size: 10px; text-align: center;">BEST</div>
                <div id="highscore"></div>
            </div>
            <div id="score"></div>
            <img 
                id="pause-btn"
                src="./assets/imgs/pause-btn.png"
                alt="Pause">
            </img>
            <script>
                document.querySelector('#pause-btn')
                        .addEventListener('click', () => {
                    document.location.href = './pause.html';
                });
            </script>
        </header>
        <canvas id="game-canvas"></canvas>
        <script src="./scripts/blockz-game.js"></script>
        <script src="./scripts/game-controller.js"></script>
        <script src="./scripts/ball.js"></script>
        <script src="./scripts/square.js"></script>
        <script src="./scripts/renderer.js"></script>
        <script>
            main();
        </script>
    </body>
</html>
