<!DOCTYPE html>
<html lang="en-US">
    <head>
        <script>
            // Set score
            var score = localStorage.lastScore;
        </script>

        <!-- Obligatory meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Other neccessary tags -->
        <meta name="description" content="A clone of the mobile game Ballz">
        <meta name="theme-color" content="#1f1f1f">
        <meta name="robots" content="index,follow">
        <meta name="googlebot" content="index,follow">
        <meta name="google" content="notranslate">

        <!-- Links -->
        <link rel="icon" sizes="192x192" href="./assets/imgs/ball.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

        <title>Blockz - Paused</title>

        <style>
            body {
                font-family: Quicksand, sans-serif;
                display: grid;
                justify-content: center;
            }

            #score {
                text-align: center;
                font-weight: 500;
                font-size: 70px;
                color: whitesmoke;
            }

            #spacer {
                height: 15px;
            }        

            #restart {
                height: 72px;
                justify-self: center;
            }

            #main-menu {
                height: 75px;
                padding-top: 20px;
                padding-left: 7px;
                justify-self: center;
            }

            #stats-btn {
                height: 70px;
                justify-self: center;
                padding-top: 30px;
            }
        </style>
    </head>
    <body style="background-color: #1f1f1f;">
        <div id="spacer"></div>
        <h1 id="score"></h1>
        <img
            id="restart"
            src="./assets/imgs/restart.png"
            alt="RESTART">
        </img>
        <img
            id="main-menu"
            src="./assets/imgs/main-menu.png"
            alt="MAIN MENU">
        </img>
        <img
            id="stats-btn"
            class="settings-btn"
            src="./assets/imgs/stats-btn.png"
            alt="...">
        </img>
        <script>

            // Set score
            document.querySelector('#score').innerText = score;

            document.querySelector('#restart').addEventListener('click', () => {
                document.location.href = './blockz.html';
            });

            document.querySelector('#main-menu').addEventListener('click', () => {
                document.location.href = './index.html';
            });

            document.querySelector('#stats-btn').addEventListener('click', () => {
                document.location.href = './stats.html';
            });

            // Restart game
            localStorage.currentGame = 'game over';
        </script>
    </body>
</html>
